name: Molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * sun'

jobs:
  test:
    name: ${{ matrix.distribution }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        distribution:
          - centos-7
          - centos-6
          - ubuntu-18.04
          - ubuntu-16.04
          - ubuntu-14.04
          - debian-9
          - debian-8
          - amazonlinux-2
          - amazonlinux-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
  
      - name: Install Molecule
        run: |
          python -m pip install --upgrade pip
          pip install molecule==3.0.6 docker==4.2.0 ansible==2.9.4

      - name: Test Ansible role
        run: |
          distribution=${{ matrix.distribution }} molecule test
