---
dist: xenial
language: python
python: 3.7

env:
   matrix:
    - ansible_version=">=2.8.1,<2.9"
    - ansible_version=">=2.7,<2.8"
    - ansible_version="">=2.6,<2.7"
    - ansible_version=">=2.5,<2.6"

before_install:
  # Install ansible
  - python -m pip install ansible"${ANSIBLE_VERSION}" ansible-lint
  - ansible --version

script:
  - ansible-lint tasks/*

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
