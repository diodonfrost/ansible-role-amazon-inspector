# CentOS var file

default_inspector_dest_path: /tmp

libcurl_package: '{%- if ansible_distribution_major_version|int >= 8 -%}
                   libcurl-minimal
                  {%- else -%}
                   libcurl
                  {%- endif -%}'

openssl_package: '{%- if ansible_distribution_major_version|int >= 7 -%}
                    openssl-libs
                  {%- else -%}
                    openssl
                  {%- endif -%}'

inspector_dependencies_packages:
  - libgcc
  - libstdc++
  - libpcap
  - which
  - initscripts
  - "{{ openssl_package }}"
  - "{{ libcurl_package }}"
