# Ubuntu var file

default_inspector_dest_path: /tmp

libcurl_package: '{%- if ansible_distribution_major_version|int >= 20 -%}
                   libcurl4-openssl-dev
                 {%- else -%}
                   libcurl3
                 {%- endif -%}'

inspector_dependencies_packages:
  - libgcc1
  - libc6
  - libstdc++6
  - libssl-dev
  - libpcap-dev
  - which
  - "{{ libcurl_package }}"
