---
# we use docker as plateform
driver:
  name: docker
  privileged: true
  volume:
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /dev/fuse:/dev/fuse
  provision_command:
    - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config

# Ansible will be our provisioner
provisioner:
  name: ansible_playbook
  hosts: localhost
  require_chef_for_busser: false
  require_ruby_for_busser: false
  require_ansible_omnibus: false
  idempotency_test: true

verifier:
  name: inspec
  inspec_tests:
    - path: tests/inspec

platforms:
  # Centos
  - name: centos-8
    driver:
      image: diodonfrost/centos-8-ansible
      platform: centos
  - name: centos-7
    driver:
      image: diodonfrost/centos-7-ansible
      platform: centos

  # Fedora
  - name: fedora-29
    driver:
      image: diodonfrost/fedora-29-ansible
      platform: centos
  - name: fedora-28
    driver:
      image: diodonfrost/fedora-28-ansible
      platform: centos
  - name: fedora-27
    driver:
      image: diodonfrost/fedora-27-ansible
      platform: centos
  - name: fedora-26
    driver:
      image: diodonfrost/fedora-26-ansible
      platform: centos

  # Ubuntu
  - name: ubuntu-20.04
    driver:
      image: diodonfrost/ubuntu-20.04-ansible
      platform: ubuntu
  - name: ubuntu-19.04
    driver:
      image: diodonfrost/ubuntu-19.04-ansible
      platform: ubuntu
  - name: ubuntu-18.04
    driver:
      image: diodonfrost/ubuntu-18.04-ansible
      platform: ubuntu
  - name: ubuntu-16.04
    driver:
      image: diodonfrost/ubuntu-16.04-ansible
      platform: ubuntu

  # Debian
  - name: debian-10
    driver:
      image: diodonfrost/debian-10-ansible
      platform: debian
  - name: debian-9
    driver:
      image: diodonfrost/debian-9-ansible
      platform: debian
  - name: debian-8
    driver:
      image: diodonfrost/debian-8-ansible
      platform: debian

  # Oraclelinux
  - name: oraclelinux-7
    driver:
      image: diodonfrost/oraclelinux-7-ansible
      platform: centos

  # Amazonlinux
  - name: amazonlinux-2
    driver:
      image: diodonfrost/amazonlinux-2-ansible
      platform: centos

# Define playbook to use
suites:
  - name: default
    provisioner:
      name: ansible_playbook
      playbook: tests/test.yml
  